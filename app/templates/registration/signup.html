{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Register Form</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Register</button>
</form>

<p>Have an account? <a href="{% url "login" %}">Login Here</a></p>
{% endblock %}
