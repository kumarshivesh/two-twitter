{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Login Form</h1>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Login</button>
</form>

<p>Don't have an account? <a href="{% url "signup" %}">Register Here</a></p>
{% endblock %}
